            function select(){
                var selected = document.getElementById('selected')
                if (selected != null){
                    nextElement = selected.nextSibling
                    if (nextElement == null){
                        previousElement = selected.previousSibling
                        selected.id = parseInt(previousElement.id ) + 1
                    } else {
